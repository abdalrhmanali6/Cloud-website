<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Share</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple File Share</h1>
            <p>Upload and share your files easily</p>
        </header>

        <main>
            <div class="upload-section">
                <h2>Upload Files</h2>
                <div class="upload-box" id="drop-zone">
                    <form id="upload-form">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text">Drag & drop files here or click to browse</p>
                        <input type="file" id="file-input" multiple>
                        <button type="button" class="browse-btn">Browse Files</button>
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="files-section">
                <h2>Your Files</h2>
                <div class="files-list" id="files-list">
                    <!-- Files will be listed here -->
                    <div class="no-files">
                        <i class="fas fa-folder-open"></i>
                        <p>No files uploaded yet</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Simple File Share</p>
        </footer>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1493.0.min.js"></script>
    <script src="aws-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
